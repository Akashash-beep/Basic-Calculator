    <div class="hero ">
        <h1 class="bg-info text-center p-5 display-1 w-100">Simple Calculator <i class="fa-solid fa-calculator"></i>
        </h1>
        <div class="calc mt-5">
            <form action="" class="input-group d-flex justify-content-center mt-5 w-100">
                <input type="text" name="" autocomplete="off
                " class="input-group-text " id="field" value="">
            </form>
            <div class="numbers ">
                <button type="button" onclick="display(1)" class="muted">1</button>
                <button type="button" onclick="display(2)">2</button>
                <button type="button" onclick="display(3)">3</button>
                <button type="button" onclick="display(4)">4</button>
                <button type="button" onclick="display(5)">5</button>
                <button type="button" onclick="display(6)">6</button>
                <button type="button" onclick="display(7)">7</button>
                <button type="button" onclick="display(8)">8</button>
                <button type="button" onclick="display(9)">9</button>
                <button type="button" onclick="display('+')">+</button>
                <button type="button" onclick="display('-')">-</button>
                <button type="button" onclick="display('/')">/</button>
                <button type="button" onclick="display('*')">*</button>
                <button type="button" onclick="calc()">=</button>
                <button type="button" onclick="del()">DEL</button>
                <button type="button" onclick="clean()">AC</button>

                <input type="button" id="poweron" value="ON">

                <input type="button" id="poweroff" value="OFF">
            </div>

        </div>
